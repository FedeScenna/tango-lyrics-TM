<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Tango Sentiment Analysis</title>
        <script type="text/javascript" src="https://d3js.org/d3.v4.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
		<style type="text/css">
			.barchart1 div {
			font: 10px sans-serif;
			background-color: steelblue;
			text-align: right;
			padding: 3px;
			margin: 1px;
			color: white;
			}
		</style>
	</head>
	<body>
        <script type="text/javascript">
        var dataset = [];
		d3.csv("../data/freq.csv", function(error,dataset) {
			// Data for  Horizontal bar chart
			var word = [];
			var freq = [];
			for (var i = 0; i < dataset.length; i++ ){
				word.push(dataset[i]['names.f.']);
				freq.push(parseFloat(dataset[i].freq));
			}

			var x = d3.scaleLinear().domain([0, d3.max(freq)])
									.range([0,420]);
			//Horizontal bar chart
			d3.select(".barchart1").selectAll("div")
    			.data(freq)
   				.enter()
   				.append("div")
    			.style("width", function(d) {
    			    var barWidth = x(d);
    			    return barWidth + "px";
    			})
				.text(function(d){return d;});
        });
</script>

<div class="barchart1"></div>
	</body>
</html>
